services:
  django-web:
    restart: always
    command: >
      ./entrypoint.sh
    env_file:
      - .env.prod
    volumes:
      - media_volume:/app/mediafiles
      - ./data:/app/data

  db:
    restart: always
    env_file:
      - .env.prod

  redis:
    restart: always

volumes:
  media_volume:
